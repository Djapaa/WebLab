<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>

    <title>Регистраци</title>
    <link href="/css/style.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="reg_body">
    <header class="header_reg">
      <a class="header_reg__title" href="/index.html"><h1>LOGO</h1></a>
    </header>
     <main class="reg_content">
         <div class="info_center">
           <div class="siginin_option">
             <div class="title_signup ">
               <div class="sign-up">
                 <a class ="sign_item__link" href="signup.html">Регистрация</a>
                </div>
              </div>
              <div class="bord title_signin">
                <div class="sign-in">
                  Вход
                </div>
              </div>
              <div class ="line"></div>
            </div>
          </div>
          <div class="register_form">
            <form action="#" method="GET" class="form-size">
              <div class="field">
                <label class="field_item__labal" for="email">Адрас электронной почты:</label>
                <div class="email-input">
                  <input class="field_item__input" type="text" id="email">
                </div>
              </div>
              <div class="field">
                <label class="field_item__labal"for="password">Пароль:</label>
                <div>
                  <input class="field_item__input" id="password" type="password">
                </div>
              </div>
              <div class="signin-button">
                <input class="signin-button__input" type="submit" value="Войти">
              </div>
            </form>
          </div>
          
     </main>
